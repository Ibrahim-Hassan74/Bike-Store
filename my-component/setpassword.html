<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="../assets/css/general.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="stylesheet" href="../assets/css/queries.css" />
    <link rel="stylesheet" href="../assets/css/verifycode.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/js/lib.js" defer></script>
    <title>Forgot Password</title>
  </head>

  <body>
    <header>
      <nav class="main-nav-container grid"></nav>
    </header>
    <div class="container form-box--1">
      <h1 class="heading-primary">Set a password</h1>
      <p class="login-description">
        Your previous password has been reseted. Please set a new password for
        your account.
      </p>

      <form class="login-form">
        <div class="input-container">
          <label for="newpassword">Create Password</label>
          <input type="password" id="newpassword" name="newpassword" required />
        </div>
        <div class="input-container">
          <label for="confirmpassword">Re-enter Password</label>
          <input
            type="password"
            id="confirmpassword"
            name="confirmpassword"
            required
          />
        </div>
        <button type="submit" class="login-button">Set Password</button>
      </form>
    </div>
    <footer class="footer"></footer>
    <script src="../assets/js/vendor.js"></script>
    <script src="../assets/js/trigger.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/form/"></script>
  </body>
</html>
