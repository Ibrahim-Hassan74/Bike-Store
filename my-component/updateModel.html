<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <header>
        <nav class="main-nav-container grid"></nav>
    </header>
    <div class="container form-box--1">
        <h1 class="heading-primary">Update Bike</h1>

        <form class="add-form">

            <div class="input-container">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" />
            </div>
            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" />
            </div>
            <div class="input-container">
                <label for="image">Image Path</label>
                <input type="text" id="image" name="image" />
            </div>
            <div class="input-container price">
                <label for="old-price">Old Price</label>
                <input type="text" id="old-price" name="oldprice" />
            </div>
            <div class="input-container price">
                <label for="new-price">New Price</label>
                <input type="text" id="new-price" name="newprice" />
            </div>

            <div class="input-container">
                <label for="description ">Description </label>
                <input type="text" id="description " name="description " />
            </div>
            <div class="input-container details">
                <label for="details">Details</label>
                <textarea name="details" id="details"></textarea>
            </div>

            <button type="submit" class="login-button">Update</button>

        </form>
    </div>
    <footer class="footer"></footer>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/vendor.js"></script>
    <script src="../assets/js/trigger.js"></script>
