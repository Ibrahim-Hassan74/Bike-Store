<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/general.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/queries.css" />
    <link rel="stylesheet" href="assets/css/forgotpassword.css" />
    <link rel="stylesheet" href="assets/css/verifycode.css" />

    <script src="assets/js/lib.js" defer></script>
    <title>Forgot Password </title>
</head>

<body>
    <div class="container ">

        <h1 class="heading-primary">Set a password</h1>
        <p class="login-description">Your previous password has been reseted. Please set a new password for your account.</p>

        <form class="login-form">
            <div class="input-container">
                <label for="newpassword">Create Password</label>
                <input type="password" id="newpassword" name="newpassword" required />
            </div>
            <div class="input-container">
                <label for="confirmpassword">Re-enter Password</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required />
            </div>
            <button type="submit" class="login-button">Set Password</button>

        </form>
    </div>

</body>

</html>
