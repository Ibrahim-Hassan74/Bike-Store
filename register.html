<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/general.css" />
    <link rel="stylesheet" href="assets/css/register.css" />
    <link rel="stylesheet" href="assets/css/queries.css" />
    <title>Sign up</title>
  </head>

  <body>
    <div class="contanier register-box">
      <div class="register-text-box">
        <h1 class="heading-primary">Sign up</h1>
        <p class="login-description">
          let's get you all st up you can access your personal account.
        </p>

        <form id="form" method="post">
          <!-- <div class="container-handaler grid--2-cols"> -->
          <div class="input-container form-control">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" required id="firstName" />
            <small>Error message</small>
          </div>

          <div class="input-container">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" required id="lastName" />
            <small>Error message</small>
          </div>

          <div class="input-container">
            <label for="email">Email</label>
            <input type="email" name="email" required id="email" />
            <small>Error message</small>
          </div>
          <div class="input-container">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" required id="phone" />
            <small>Error message</small>
          </div>
          <!-- </div> -->

          <div class="input-container input-full">
            <label for="password">Password</label>
            <input type="password" name="password" required id="password" />
            <small>Error message</small>
          </div>
          <div class="input-container input-full">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" required id="password2" />
            <small>Error message</small>
          </div>
          <button type="submit" class="login-button input-full">
            Create account
          </button>
          <div class="login input-full">
            <span>Already have an account?</span> <a href="login.html">Login</a>
          </div>
        </form>
      </div>
      <div class="register-img-box">
        <img src="assets/img/bike 09.png" alt="Register Image" />
      </div>
    </div>
    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/trigger.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
