<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/general.css" />
    <link rel="stylesheet" href="assets/css/register.css" />
    <link rel="stylesheet" href="assets/css/queries.css" />
    <title>Sign up</title>
</head>

<body>
    <div class="contanier grid grid--2-cols">
        <div class="register-text-box">
            <h1 class="heading-primary ">Sign up</h1>
            <p class="login-description">let's get you all st up you can access your personal account. </p>

            <form action="post" class="reister-form">
                <div class="container-handaler grid--2-cols">
                    <div class="input-container">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" required>
                    </div>

                    <div class="input-container">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" required>
                    </div>

                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="input-container">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" required>
                    </div>
                </div>

                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="input-container">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" required>
                </div>
                <button type="submit" class="login-button">Create account</button>
                <div class="login">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
        <div class="register-img-box">
            <img src="assets/img/login.jpg" alt="Register Image" />
        </div>
    </div>
</body>

</html>
