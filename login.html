<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/general.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/queries.css" />
    <title>Login</title>
  </head>

  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container grid grid--2-cols">
      <div class="login-text-box">
        <h1 class="heading-primary">Login</h1>
        <p class="login-description">Login to access your account</p>

        <form class="login-form">
          <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="options">
            <span>
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember">Remember me</label>
            </span>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="login-button">Login</button>
          <div class="signup">
            Donâ€™t have an account? <a href="register.html">Sign up</a>
          </div>
        </form>
      </div>
      <div class="login-img-box">
        <img src="assets/img/bike 13.png" alt="login Image" />
      </div>
    </div>

    <script>
      const form = document.querySelector('.login-form');
      form.addEventListener('submit', async function (event) {
        event.preventDefault();

        const formData = new FormData(form);

        try {
          const response = await fetch(
            'https://localhost/Bike-store/auth/login.php',
            {
              method: 'POST',
              body: formData,
            }
          );

          // if (!response.ok) {
          //   throw new Error(`HTTP error! status: ${response.status}`);
          // }

          const result = await response.json();

          if (result['error'] !== null) {
            console.log(`HTTP error! status: ${result['error']}`);
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          console.log('text:', result['User Id']);

          if (result['User Id'] !== null) {
            // window.location.href = 'index.php?loginmsg=hello';
            console.log('Success:', result);
          } else {
            console.log('Error:', result.error);
            alert(result.error);
          }
        } catch (error) {
          console.log('Error:', error.message);
        }
      });
    </script>
  </body>
</html>
  </body>
</html>
